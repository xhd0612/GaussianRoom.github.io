<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="video-carousel">
      <div class="video-container">
        <video class="carousel-item" autoplay controls muted loop playsinline>
          <source src="./static/videos/reconstruction_results/0050.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <video class="carousel-item" controls muted loop playsinline>
          <source src="./static/videos/reconstruction_results/0085.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <video class="carousel-item" controls muted loop playsinline>
          <source src="./static/videos/reconstruction_results/0580.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="carousel-nav">
      <span class="carousel-dot" data-index="0"></span>
      <span class="carousel-dot" data-index="1"></span>
      <span class="carousel-dot" data-index="2"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
